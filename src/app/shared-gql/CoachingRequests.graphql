query MyCoachingRequests {
  coachingRequests {
    id
    message
    createdAt
    updatedAt
    status
    recipient {
      id
      name
      email
      profile {
        firstName
        lastName
      }
    }
    sender {
      id
      name
      email
      profile {
        firstName
        lastName
      }
    }
  }
}

query MyCoachingRequest($id: ID!) {
  coachingRequest(id: $id) {
    id
    message
    interestedServices
    createdAt
    updatedAt
    status
    recipient {
      id
      name
      email
      profile {
        firstName
        lastName
      }
    }
    sender {
      id
      name
      email
      profile {
        firstName
        lastName
      }
    }
  }
}

mutation AcceptCoachingRequest($id: ID!) {
  acceptCoachingRequest(id: $id) {
    id
  }
}

mutation RejectCoachingRequest($id: ID!) {
  rejectCoachingRequest(id: $id) {
    id
  }
}

mutation CancelCoachingRequest($id: ID!) {
  cancelCoachingRequest(id: $id) {
    id
  }
}

mutation CreateCoachingRequest(
  $recipientEmail: String!
  $message: String
  $interestedServices: [String!]
) {
  createCoachingRequest(
    recipientEmail: $recipientEmail
    message: $message
    interestedServices: $interestedServices
  ) {
    id
    interestedServices
  }
}
