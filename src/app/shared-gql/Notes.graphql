query GetNotes($relatedTo: ID) {
  notes(relatedTo: $relatedTo) {
    id
    text
    createdAt
    updatedAt
    shareWithTrainer
    createdBy {
      id
      firstName
      lastName
      image
      role
    }
  }
}

query GetNote($id: ID!, $relatedTo: ID) {
  note(id: $id, relatedTo: $relatedTo) {
    id
    text
    createdAt
    updatedAt
    shareWithTrainer
    createdBy {
      id
      firstName
      lastName
      image
      role
    }
  }
}

