# NEW: Batch query for all exercises in a workout with replies
query GetWorkoutExerciseNotes($exerciseNames: [String!]!) {
  workoutExerciseNotes(exerciseNames: $exerciseNames) {
    exerciseName
    notes {
      id
      text
      createdAt
      updatedAt
      shareWithTrainer
      createdBy {
        id
        firstName
        lastName
        image
        role
      }
      replies {
        id
        text
        createdAt
        updatedAt
        createdBy {
          id
          firstName
          lastName
          image
          role
        }
      }
    }
  }
}

