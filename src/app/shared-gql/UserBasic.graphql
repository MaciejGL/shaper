query UserBasic {
  userBasic {
    id
    email
    name
    role
    createdAt
    updatedAt
    profile {
      id
      firstName
      lastName
      phone
      birthday
      sex
      avatarUrl
      hasCompletedOnboarding
      height
      weight

      # preferences
      weekStartsOn
      weightUnit
      heightUnit
      theme
      timezone
      timeFormat
      trainingView
      hasCompletedOnboarding
      notificationPreferences {
        workoutReminders
        progressUpdates
        systemNotifications
        emailNotifications
        pushNotifications
        checkinReminders
      }
    }
    capacity
    trainerId
  }
}
