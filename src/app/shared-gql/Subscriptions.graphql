# Quick subscription status check - most important query
query GetMySubscriptionStatus {
  getMySubscriptionStatus {
    hasPremium
    trainerId
    canAccessPremiumTrainingPlans
    canAccessPremiumExercises
    canAccessMealPlans
    subscriptionEndDate
    isInGracePeriod
  }
}

# Simple premium access check (boolean only)
query CheckPremiumAccess {
  checkPremiumAccess
}

# Basic subscription info (no complex usage tracking)
query GetMySubscriptions {
  getMySubscriptions {
    id
    userId
    packageId
    trainerId
    status
    startDate
    endDate
    stripeSubscriptionId
    stripePriceId
    isActive
    daysUntilExpiry
    packageId
    trainer {
      id
      name
      email
    }
    createdAt
    updatedAt
  }
}

# Service delivery tracking (replaces complex usage tracking)
query GetMyServiceDeliveries($status: DeliveryStatus) {
  getMyServiceDeliveries(status: $status) {
    id
    serviceType
    packageName
    quantity
    status
    deliveredAt
    deliveryNotes
    trainer {
      id
      name
      email
    }
    createdAt
    updatedAt
  }
}

# Trainer: Get deliveries to manage
query GetTrainerDeliveries($trainerId: ID!, $status: DeliveryStatus) {
  getTrainerDeliveries(trainerId: $trainerId, status: $status) {
    id
    serviceType
    packageName
    quantity
    status
    deliveredAt
    deliveryNotes
    client {
      id
      name
      email
    }
    createdAt
    updatedAt
  }
}

# Update service delivery status
mutation UpdateServiceDelivery(
  $deliveryId: ID!
  $status: DeliveryStatus!
  $notes: String
) {
  updateServiceDelivery(
    deliveryId: $deliveryId
    status: $status
    notes: $notes
  ) {
    id
    status
    deliveredAt
    deliveryNotes
    updatedAt
  }
}

# Get active package templates for subscription upgrade
query GetActivePackageTemplates($trainerId: ID) {
  getActivePackageTemplates(trainerId: $trainerId) {
    id
    name
    description
    duration
    isActive
    stripeProductId
    stripePriceId
    trainerId
    serviceType
    createdAt
    updatedAt
  }
}

# Assign training plan template to current user
mutation AssignTemplateToSelf($planId: ID!) {
  assignTemplateToSelf(planId: $planId)
}
