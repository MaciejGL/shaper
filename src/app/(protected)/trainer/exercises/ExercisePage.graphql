query MuscleGroupCategories {
  muscleGroupCategories {
    id
    name
    slug
    muscles {
      id
      name
      alias
      displayGroup
    }
  }
}

query ExercisesBasicInfo {
  userExercises {
    id
    name
  }

  publicExercises {
    id
    name
  }
}

query TrainerExercises($where: ExerciseWhereInput) {
  userExercises(where: $where) {
    id
    name
    description
    instructions
    tips
    difficulty
    additionalInstructions
    videoUrl
    equipment
    isPublic
    videoUrl
    images {
      id
      thumbnail
      medium
      order
    }
    muscleGroups {
      id
      name
      alias
      displayGroup
    }
    secondaryMuscleGroups {
      id
      name
      alias
      displayGroup
    }
  }

  publicExercises(where: $where) {
    id
    name
    description
    instructions
    tips
    difficulty
    additionalInstructions
    videoUrl
    equipment
    isPublic
    images {
      id
      thumbnail
      medium
      order
    }
    muscleGroups {
      id
      name
      alias
      displayGroup
    }
    secondaryMuscleGroups {
      id
      name
      alias
      displayGroup
    }
  }
}

query PublicExercises($where: ExerciseWhereInput) {
  publicExercises(where: $where) {
    id
    name
    description
    videoUrl
    equipment
    isPublic
    muscleGroups {
      id
      name
      alias
      displayGroup
    }
    secondaryMuscleGroups {
      id
      name
      alias
      displayGroup
    }
  }
}

query Exercise($id: ID!) {
  exercise(id: $id) {
    id
    name
    description
    videoUrl
    equipment
    isPublic
    muscleGroups {
      id
      name
      alias
    }
    # muscleGroupCategories {
    #   id
    #   name
    #   slug
    # }
  }
}

mutation CreateExercise($input: CreateExerciseInput!) {
  createExercise(input: $input)
}

mutation UpdateExercise($id: ID!, $input: UpdateExerciseInput!) {
  updateExercise(id: $id, input: $input)
}

mutation DeleteExercise($id: ID!) {
  deleteExercise(id: $id)
}
