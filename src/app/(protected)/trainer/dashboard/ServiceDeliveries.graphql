query GetTrainerServiceDeliveries($trainerId: ID!) {
  getTrainerDeliveries(trainerId: $trainerId) {
    id
    serviceType
    packageName
    quantity
    status
    deliveredAt
    deliveryNotes
    createdAt
    dueDate
    isOverdue
    daysUntilDue
    deliverableLabel
    taskProgress
    completedTaskCount
    totalTaskCount
    tasks {
      id
      templateId
      title
      taskType
      status
      order
      isRequired
      completedAt
      notes
    }
    client {
      id
      name
      email
      image
    }
  }
}
