query GetTrainerServiceDeliveries(
  $trainerId: ID!
  $statuses: [DeliveryStatus!]
) {
  getTrainerDeliveries(trainerId: $trainerId, statuses: $statuses) {
    id
    serviceType
    packageName
    quantity
    status
    deliveredAt
    deliveryNotes
    createdAt
    dueDate
    isOverdue
    daysUntilDue
    deliverableLabel
    taskProgress
    completedTaskCount
    totalTaskCount
    tasks {
      id
      templateId
      title
      taskType
      status
      order
      isRequired
      completedAt
      notes
    }
    client {
      id
      name
      email
      image
    }
  }
}
