query GetTrainerServiceDeliveries($trainerId: ID!) {
  getTrainerDeliveries(trainerId: $trainerId) {
    id
    serviceType
    packageName
    quantity
    status
    deliveredAt
    deliveryNotes
    createdAt
    dueDate
    isOverdue
    daysUntilDue
    deliverableLabel
    client {
      id
      name
      email
      image
    }
  }
}
