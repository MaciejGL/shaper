mutation UpdateServiceTask($taskId: ID!, $input: UpdateServiceTaskInput!) {
  updateServiceTask(taskId: $taskId, input: $input) {
    id
    serviceDeliveryId
    templateId
    title
    taskType
    status
    order
    isRequired
    completedAt
    notes
    requiresScheduling
    scheduledAt
    estimatedDuration
    location
    isRecurring
    createdAt
    updatedAt
  }
}
