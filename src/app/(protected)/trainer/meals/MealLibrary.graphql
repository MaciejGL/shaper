query GetMealsForLibrary(
  $searchQuery: String
  $sortBy: MealSortBy
  $includeArchived: Boolean
) {
  teamMeals(
    searchQuery: $searchQuery
    sortBy: $sortBy
    includeArchived: $includeArchived
  ) {
    id
    name
    description
    instructions
    preparationTime
    cookingTime
    servings
    archived
    usageCount
    totalMacros {
      protein
      carbs
      fat
      calories
    }
    ingredients {
      id
      grams
      order
      ingredient {
        id
        name
        proteinPer100g
        carbsPer100g
        fatPer100g
        caloriesPer100g
      }
    }
    createdBy {
      id
      firstName
      lastName
      email
    }
    createdAt
    updatedAt
  }
}

mutation CreateMealInLibrary($input: CreateMealInput!) {
  createMeal(input: $input) {
    id
    name
    description
    instructions
    preparationTime
    cookingTime
    servings
    usageCount
    totalMacros {
      protein
      carbs
      fat
      calories
    }
    ingredients {
      id
      grams
      order
      ingredient {
        id
        name
      }
    }
    createdAt
    updatedAt
  }
}

mutation UpdateMealInLibrary($id: ID!, $input: UpdateMealInput!) {
  updateMeal(id: $id, input: $input) {
    id
    name
    description
    instructions
    preparationTime
    cookingTime
    servings
    usageCount
    totalMacros {
      protein
      carbs
      fat
      calories
    }
    createdAt
    updatedAt
  }
}

mutation DuplicateMealInLibrary($id: ID!, $newName: String) {
  duplicateMeal(id: $id, newName: $newName) {
    id
    name
    description
    instructions
    preparationTime
    cookingTime
    servings
    usageCount
    totalMacros {
      protein
      carbs
      fat
      calories
    }
    ingredients {
      id
      grams
      order
      ingredient {
        id
        name
      }
    }
    createdAt
    updatedAt
  }
}

mutation DeleteMealInLibrary($id: ID!) {
  deleteMeal(id: $id)
}

mutation ArchiveMealInLibrary($id: ID!) {
  archiveMeal(id: $id) {
    id
    name
    archived
    usageCount
  }
}

mutation UnarchiveMealInLibrary($id: ID!) {
  unarchiveMeal(id: $id) {
    id
    name
    archived
    usageCount
  }
}
