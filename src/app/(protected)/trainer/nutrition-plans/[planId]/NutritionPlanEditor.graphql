query GetNutritionPlan($id: ID!) {
  nutritionPlan(id: $id) {
    id
    name
    description
    isSharedWithClient
    days {
      id
      dayNumber
      name
      dailyMacros {
        calories
        protein
        carbs
        fat
      }
      meals {
        id
        orderIndex
        portionMultiplier
        adjustedMacros {
          calories
          protein
          carbs
          fat
        }
        meal {
          id
          name
          description
          instructions
          preparationTime
          cookingTime
          servings
          ingredients {
            id
            grams
            order
            ingredient {
              id
              name
              proteinPer100g
              carbsPer100g
              fatPer100g
              caloriesPer100g
            }
          }
        }
      }
    }
  }
}

