mutation AdminGenerateAiWorkout($input: GenerateAiWorkoutInput!) {
  generateAiWorkout(input: $input) {
    variants {
      name
      summary
      reasoning
      totalDuration
      exercises {
        exercise {
          id
          name
          equipment
          muscleGroups {
            name
          }
        }
        sets {
          minReps
          maxReps
          rpe
        }
        order
      }
    }
  }
}
