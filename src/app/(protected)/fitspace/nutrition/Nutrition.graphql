query GetMyMacroTargets {
  getMyMacroTargets {
    id
    clientId
    trainerId
    calories
    protein
    carbs
    fat
    notes
    createdAt
    updatedAt
  }
}

query GetMyNutritionPlans {
  clientNutritionPlans {
    id
    name
    createdAt
    updatedAt
    isSharedWithClient
    sharedAt
  }
}
