query GetMyMacroTargets {
  getMyMacroTargets {
    id
    clientId
    trainerId
    calories
    protein
    carbs
    fat
    notes
    createdAt
    updatedAt
  }
}

query GetMyNutritionPlans {
  nutritionPlans {
    id
    name
    createdAt
    updatedAt
    isSharedWithClient
    sharedAt
  }
}

query GetMyNutritionPlan($id: ID!) {
  nutritionPlan(id: $id) {
    id
    name
    description
    days {
      id
      dayNumber
      name
      dailyMacros {
        calories
        protein
        carbs
        fat
      }
      meals {
        id
        orderIndex
        adjustedMacros {
          calories
          protein
          carbs
          fat
        }
        ingredientOverrides {
          id
          grams
          createdAt
          mealIngredient {
            id
            grams
            order
            ingredient {
              id
              name
              proteinPer100g
              carbsPer100g
              fatPer100g
              caloriesPer100g
            }
          }
        }
        meal {
          id
          name
          description
          instructions
          preparationTime
          cookingTime
          servings
          totalMacros {
            calories
            protein
            carbs
            fat
          }
          ingredients {
            id
            grams
            order
            macros {
              calories
              protein
              carbs
              fat
            }
            ingredient {
              id
              name
              proteinPer100g
              carbsPer100g
              fatPer100g
              caloriesPer100g
            }
          }
        }
      }
    }
  }
}
