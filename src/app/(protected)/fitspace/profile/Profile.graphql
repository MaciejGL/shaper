fragment ProfileFragment on UserProfile {
  id
  firstName
  lastName
  phone
  birthday
  sex
  avatarUrl
  height
  weight
  fitnessLevel
  allergies
  activityLevel
  goals
  bio
  # Trainer-specific fields
  specialization
  credentials
  successStories
  trainerSince
  createdAt
  updatedAt
  email
  # User Preferences
  weekStartsOn
  weightUnit
  heightUnit
  theme
  timeFormat
  trainingView
  notificationPreferences {
    workoutReminders
    mealReminders
    progressUpdates
    collaborationNotifications
    systemNotifications
    emailNotifications
    pushNotifications
  }
}

query Profile {
  profile {
    ...ProfileFragment
  }
}

mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    id
  }
}
