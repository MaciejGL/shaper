query FitspaceDashboardGetWorkout {
  getWorkout {
    plan {
      id
      title
      description
      isPublic
      isTemplate
      isDraft
      startDate

      weeks {
        id
        weekNumber
        name
        completedAt
        scheduledAt

        days {
          id
          dayOfWeek
          isRestDay
          workoutType
          startedAt
          completedAt
          duration
          scheduledAt

          exercises {
            id
            name
            sets {
              id
            }
            muscleGroups {
              id
              name
              alias
            }
          }
        }
      }
    }
  }
}

query FitspaceDashboardGetCurrentWeek {
  getCurrentWorkoutWeek {
    plan {
      id
      title
      description
      isPublic
      isTemplate
      isDraft
      startDate

      weeks {
        id
        weekNumber
        name
        completedAt
        scheduledAt

        days {
          id
          dayOfWeek
          isRestDay
          workoutType
          startedAt
          completedAt
          duration
          scheduledAt

          exercises {
            id
            name
            sets {
              id
            }
            muscleGroups {
              id
              name
              alias
            }
          }
        }
      }
    }
    currentWeekIndex
    totalWeeks
  }
}

query FitspaceDashboardGetRecentProgress {
  getRecentCompletedWorkouts {
    id
    completedAt
    dayOfWeek
    duration
    exercises {
      id
      name
      baseId
      completedAt
      sets {
        id
        order
        reps
        weight
        completedAt
        log {
          id
          weight
          reps
          rpe
          createdAt
        }
      }
    }
  }
}
