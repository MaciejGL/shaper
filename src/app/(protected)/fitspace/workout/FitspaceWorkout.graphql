query FitspaceGetCurrentWorkoutId {
  getMyPlansOverview {
    activePlan {
      id
    }
  }
}

query FitspaceGetActivePlanId {
  getActivePlanId
}

query FitspaceGetExercises {
  getExercises {
    publicExercises {
      id
      name
      description
      videoUrl
      equipment
      isPublic
      instructions
      tips
      difficulty
      images {
        id
        thumbnail
        medium
        url
        order
      }
      muscleGroups {
        id
        alias
        groupSlug
      }
      secondaryMuscleGroups {
        id
        alias
        groupSlug
      }
    }
    trainerExercises {
      id
      name
      description
      videoUrl
      equipment
      isPublic
      instructions
      tips
      difficulty
      images {
        id
        thumbnail
        medium
        url
        order
      }
      muscleGroups {
        id
        alias
        groupSlug
      }
      secondaryMuscleGroups {
        id
        alias
        groupSlug
      }
    }
  }
  muscleGroupCategories {
    id
    name
    slug
    muscles {
      id
      alias
      groupSlug
    }
  }
}

query FitspaceGetWorkoutInfo($dayId: ID!) {
  getWorkoutInfo(dayId: $dayId) {
    id
    duration
    personalRecords {
      exerciseName
      estimated1RM
      weight
      reps
      improvement
    }
  }
}

query FitspaceGetWorkoutDay($dayId: ID) {
  getWorkoutDay(dayId: $dayId) {
    day {
      id
      dayOfWeek
      isRestDay
      workoutType
      startedAt
      completedAt
      scheduledAt

      exercises {
        id
        name
        baseId
        restSeconds
        tempo
        warmupSets
        description
        tips
        difficulty
        instructions
        additionalInstructions
        type
        order
        videoUrl
        images {
          id
          thumbnail
          medium
          url
          order
        }
        completedAt
        isExtra
        substitutedBy {
          id
          name
          instructions
          additionalInstructions
          type
          videoUrl
          completedAt
          baseId
          sets {
            id
            order
            reps
            minReps
            maxReps
            weight
            rpe
            isExtra
            completedAt
            log {
              id
              weight
              rpe
              reps
              createdAt
            }
          }
        }
        substitutes {
          id
          substitute {
            id
            name
          }
        }
        muscleGroups {
          id
          alias
          groupSlug
        }
        sets {
          id
          order
          reps
          minReps
          maxReps
          weight
          rpe
          isExtra
          completedAt
          log {
            id
            weight
            rpe
            reps
            createdAt
          }
        }
      }
    }
    previousDayLogs {
      id
      exerciseName
      baseId
      sets {
        id
        order
        log {
          id
          weight
          reps
          createdAt
        }
      }
    }
  }
}

query FitspaceGetWorkoutNavigation($trainingId: ID!) {
  getWorkoutNavigation(trainingId: $trainingId) {
    plan {
      id
      startDate
      weeks {
        id
        weekNumber
        completedAt
        scheduledAt
        days {
          id
          dayOfWeek
          isRestDay
          completedAt
          scheduledAt
          exercisesCount
        }
      }
    }
  }
}

mutation FitspaceGetAiExerciseSuggestions($dayId: ID!) {
  getAiExerciseSuggestions(dayId: $dayId) {
    exercise {
      id
      name
      description
      videoUrl
      equipment
      isPublic
      muscleGroups {
        id
        alias
        groupSlug
      }
      secondaryMuscleGroups {
        id
        alias
        groupSlug
      }
    }
    sets {
      reps
      rpe
    }
    aiMeta {
      explanation
    }
  }
}

mutation FitspaceAddAiExerciseToWorkout($input: AddAiExerciseToWorkoutInput!) {
  addAiExerciseToWorkout(input: $input) {
    id
  }
}

mutation FitspaceMarkSetAsCompleted(
  $setId: ID!
  $completed: Boolean!
  $reps: Int
  $weight: Float
) {
  markSetAsCompleted(
    setId: $setId
    completed: $completed
    reps: $reps
    weight: $weight
  ) {
    success
    isPersonalRecord
    improvement
  }
}
mutation FitspaceMarkExerciseAsCompleted(
  $exerciseId: ID!
  $completed: Boolean!
) {
  markExerciseAsCompleted(exerciseId: $exerciseId, completed: $completed)
}

mutation FitspaceUpdateSetLog($input: LogSetInput!) {
  updateSetLog(input: $input) {
    id
    reps
    weight
    rpe
  }
}

mutation FitspaceLogWorkoutProgress($dayId: ID!, $tick: Int!) {
  logWorkoutProgress(dayId: $dayId, tick: $tick)
}

mutation FitspaceMarkWorkoutAsCompleted($dayId: ID!) {
  markWorkoutAsCompleted(dayId: $dayId)
}

mutation FitspaceAddExercisesToWorkout($input: AddExercisesToWorkoutInput!) {
  addExercisesToWorkout(input: $input) {
    id
  }
}

mutation FitspaceRemoveExerciseFromWorkout($exerciseId: ID!) {
  removeExerciseFromWorkout(exerciseId: $exerciseId)
}

mutation FitspaceAddSet($exerciseId: ID!) {
  addSet(exerciseId: $exerciseId) {
    id
  }
}

mutation FitspaceRemoveSet($setId: ID!) {
  removeSet(setId: $setId)
}

mutation FitspaceSwapExercise($exerciseId: ID!, $substituteId: ID!) {
  swapExercise(exerciseId: $exerciseId, substituteId: $substituteId) {
    id
  }
}
