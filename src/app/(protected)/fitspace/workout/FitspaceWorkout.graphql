query FitspaceGetCurrentWorkoutId {
  getMyPlansOverview {
    activePlan {
      id
    }
  }
}

query FitspaceGetWorkout($trainingId: ID!) {
  getWorkout(trainingId: $trainingId) {
    navigation {
      currentWeekIndex
      currentDayIndex
      firstUncompletedWeekIndex
      firstUncompletedDayIndex
    }
    plan {
      id
      title
      description
      isPublic
      isTemplate
      isDraft
      startDate

      weeks {
        id
        weekNumber
        name
        description
        completedAt

        days {
          id
          dayOfWeek
          isRestDay
          workoutType
          startedAt
          completedAt

          exercises {
            id
            name
            restSeconds
            tempo
            warmupSets
            instructions
            order
            videoUrl
            completedAt
            sets {
              id
              order
              reps
              minReps
              maxReps
              weight
              rpe
              completedAt
              log {
                id
                weight
                rpe
                reps
                createdAt
              }
            }
          }
        }
      }
    }
  }
}

mutation FitspaceMarkSetAsCompleted($setId: ID!, $completed: Boolean!) {
  markSetAsCompleted(setId: $setId, completed: $completed)
}
mutation FitspaceMarkExerciseAsCompleted(
  $exerciseId: ID!
  $completed: Boolean!
) {
  markExerciseAsCompleted(exerciseId: $exerciseId, completed: $completed)
}

mutation FitspaceUpdateSetLog($input: LogSetInput!) {
  updateSetLog(input: $input) {
    id
    reps
    weight
    rpe
  }
}
