# Get public exercises only - clients can't access user exercises
query QuickWorkoutExercises($where: ExerciseWhereInput) {
  publicExercises(where: $where) {
    id
    name
    description
    videoUrl
    equipment
    type
    description
    images {
      id
      url
      order
    }
    muscleGroups {
      id
      name
      alias
      groupSlug
    }
    secondaryMuscleGroups {
      id
      name
      alias
      groupSlug
    }
  }

  publicExercises(where: $where) {
    id
    name
    description
    videoUrl
    equipment
    type
    description
    images {
      id
      thumbnail
      medium
      order
    }
    muscleGroups {
      id
      name
      alias
      groupSlug
    }
    secondaryMuscleGroups {
      id
      name
      alias
      groupSlug
    }
  }
}

# Look for the user's own quick workout plan (created by them and assigned to them)
query FitspaceGetUserQuickWorkoutPlan {
  getQuickWorkoutPlan {
    id
    title

    weeks {
      id
      scheduledAt
      days {
        id
        dayOfWeek
        isRestDay
        scheduledAt
        exercises {
          id
          name
          baseId
          order
          completedAt
          equipment
          images {
            id
            thumbnail
            medium
            order
          }
          muscleGroups {
            id
            name
            alias
            groupSlug
          }
          sets {
            id
            order
            reps
            minReps
            maxReps
            weight
            rpe
          }
        }
      }
    }
  }
}

# Unified quick workout creation - works for both manual and AI flows
mutation FitspaceCreateQuickWorkout($input: CreateQuickWorkoutInput!) {
  createQuickWorkout(input: $input) {
    id
    title
    isDraft
    weeks {
      id
      weekNumber
      days {
        id
        dayOfWeek
        isRestDay
        scheduledAt

        exercises {
          id
          name
          order
          isExtra
          baseId
          images {
            id
            thumbnail
            medium
            order
          }
          muscleGroups {
            id
            alias
            groupSlug
          }
          sets {
            id
            order
            minReps
            maxReps
            reps
            weight
            rpe
          }
        }
      }
    }
  }
}

# Generate AI workout (existing)
mutation FitspaceGenerateAiWorkout($input: GenerateAiWorkoutInput!) {
  generateAiWorkout(input: $input) {
    exercises {
      exercise {
        id
        name
        description
        videoUrl
        equipment
        images {
          id
          thumbnail
          medium
          order
        }
        muscleGroups {
          id
          alias
          groupSlug
        }
      }
      sets {
        reps
        minReps
        maxReps
        rpe
      }
      order
    }

    totalDuration
  }
}

# Legacy mutations for backwards compatibility
mutation CreateQuickWorkoutPlan($input: CreateTrainingPlanInput!) {
  createTrainingPlan(input: $input) {
    id
    success
  }
}

mutation AssignQuickWorkoutPlan($input: AssignTrainingPlanToClientInput!) {
  assignTrainingPlanToClient(input: $input)
}

mutation AddExercisesToQuickWorkout($exercises: [QuickWorkoutExerciseInput!]!) {
  addExercisesToQuickWorkout(exercises: $exercises) {
    id
  }
}

mutation FitspaceAddExercisesToQuickWorkout(
  $exercises: [QuickWorkoutExerciseInput!]!
) {
  addExercisesToQuickWorkout(exercises: $exercises) {
    id
    title
    isDraft
    weeks {
      id
      weekNumber
      days {
        id
        dayOfWeek
        isRestDay
        scheduledAt
        exercises {
          id
          name
          order
          isExtra
          baseId
          muscleGroups {
            id
            alias
            groupSlug
          }
          sets {
            id
            order
            minReps
            maxReps
            reps
            weight
            rpe
          }
        }
      }
    }
  }
}
