query FitGetMyTrainerOffers(
  $clientEmail: String!
  $trainerId: ID!
  $status: [TrainerOfferStatus!]
) {
  getClientTrainerOffers(
    clientEmail: $clientEmail
    trainerId: $trainerId
    status: $status
  ) {
    id
    token
    trainerId
    clientEmail
    personalMessage
    status
    packageSummary {
      packageId
      quantity
      name
    }
    serviceDeliveries {
      id
      serviceType
      packageName
      quantity
      status
      deliveredAt
      deliveryNotes
      createdAt
      updatedAt
    }
    trainer {
      id
      name
      email
    }
    createdAt
    updatedAt
    expiresAt
    completedAt
  }
}

mutation RejectTrainerOffer($offerId: ID!, $reason: String) {
  rejectTrainerOffer(offerId: $offerId, reason: $reason) {
    id
    status
  }
}
