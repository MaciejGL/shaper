query FitGetMyTrainerOffers(
  $clientEmail: String!
  $trainerId: ID!
  $status: TrainerOfferStatus
) {
  getClientTrainerOffers(
    clientEmail: $clientEmail
    trainerId: $trainerId
    status: $status
  ) {
    id
    token
    trainerId
    clientEmail
    personalMessage
    status
    packageSummary {
      packageId
      quantity
      name
    }
    serviceDeliveries {
      id
      serviceType
      packageName
      quantity
      status
      deliveredAt
      deliveryNotes
      tasks {
        id
        title
        taskType
        status
        isRequired
        requiresScheduling
        scheduledAt
        completedAt
        notes
        order
      }
      createdAt
      updatedAt
    }
    trainer {
      id
      name
      email
    }
    createdAt
    updatedAt
    expiresAt
    completedAt
  }
}
