query GetMyTrainer {
  getMyTrainer {
    id
    name
    role
    clientCount
    email
    capacity
    spotsLeft
    isAtCapacity
    profile {
      firstName
      lastName
      bio
      avatarUrl
      trainerCardBackgroundUrl
      specialization
      credentials
      successStories
      trainerSince
    }
  }
}

mutation CancelCoaching {
  cancelCoaching
}
