query GetPublicTrainingPlans($limit: Int) {
  getPublicTrainingPlans(limit: $limit) {
    id
    title
    description
    isPublic
    premium
    difficulty
    focusTags
    targetGoals
    weekCount
    assignmentCount
    sessionsPerWeek
    avgSessionTime
    equipment
    rating
    totalReviews
    createdBy {
      id
      firstName
      lastName
      image
    }
    createdAt
    updatedAt
  }
}

query GetPublicTrainingPlanWeeks($planId: ID!) {
  getTrainingPlanById(id: $planId) {
    id
    weeks {
      id
      weekNumber
      days {
        id
        dayOfWeek
        isRestDay
        exercises {
          id
          name
          videoUrl
          images {
            id
            thumbnail
            medium
            url
            order
          }
        }
      }
    }
  }
}

query GetFeaturedTrainers($limit: Int) {
  getFeaturedTrainers(limit: $limit) {
    id
    name
    role
    clientCount
    email
    capacity
    spotsLeft
    isAtCapacity
    profile {
      firstName
      lastName
      bio
      avatarUrl
      specialization
      credentials
      successStories
      trainerSince
    }
  }
}
