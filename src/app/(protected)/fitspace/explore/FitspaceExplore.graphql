query GetPublicTrainingPlans($limit: Int) {
  getPublicTrainingPlans(limit: $limit) {
    id
    title
    description
    isPublic
    premium
    difficulty
    focusTags
    targetGoals
    weekCount
    assignmentCount
    sessionsPerWeek
    avgSessionTime
    equipment
    heroImageUrl
    rating
    totalReviews
    createdBy {
      id
      firstName
      lastName
      image
      email
      role
      profile {
        firstName
        lastName
        bio
        avatarUrl
        trainerCardBackgroundUrl
        specialization
        credentials
        successStories
        trainerSince
      }
    }
    createdAt
    updatedAt
    weeks {
      id
      weekNumber
      days {
        id
        dayOfWeek
        isRestDay
        workoutType
        exercises {
          id
          name
          videoUrl
          images {
            id
            thumbnail
            medium
            url
            order
          }
        }
      }
    }
  }
}

query GetFeaturedTrainers($limit: Int) {
  getFeaturedTrainers(limit: $limit) {
    id
    name
    role
    clientCount
    email
    capacity
    spotsLeft
    isAtCapacity
    profile {
      firstName
      lastName
      bio
      avatarUrl
      specialization
      credentials
      successStories
      trainerSince
      trainerCardBackgroundUrl
    }
  }
}

query GetFreeWorkoutDays {
  getFreeWorkoutDays {
    id
    trainingDayId
    heroImageUrl
    trainingDay {
      id
      workoutType
      exercisesCount
      timesStarted
      exercises {
        id
        name
        videoUrl
        images {
          id
          thumbnail
          medium
          url
          order
        }
        sets {
          id
          reps
          minReps
          maxReps
          weight
        }
      }
    }
    plan {
      id
      title
      premium
      createdBy {
        id
        firstName
        lastName
        image
        email
        role
        profile {
          firstName
          lastName
          bio
          avatarUrl
          trainerCardBackgroundUrl
          specialization
          credentials
          successStories
          trainerSince
        }
      }
    }
  }
}

mutation StartFreeWorkoutDay($input: StartFreeWorkoutDayInput!) {
  startFreeWorkoutDay(input: $input) {
    planId
    weekId
    dayId
  }
}
