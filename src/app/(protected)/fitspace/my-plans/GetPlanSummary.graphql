query GetPlanSummary($planId: ID!) {
  getPlanSummary(planId: $planId) {
    duration {
      weeks
      startDate
      endDate
    }
    adherence
    workoutsCompleted
    totalWorkouts

    strengthProgress {
      exerciseName
      baseExerciseId
      firstPerformance {
        weight
        reps
        estimated1RM
        date
      }
      lastPerformance {
        weight
        reps
        estimated1RM
        date
      }
      improvementPercentage
      totalSessions
    }

    bodyComposition {
      startWeight
      endWeight
      weightChange
      unit
      progressLogs {
        measuredAt
        weight
      }
      startSnapshot {
        loggedAt
        weight
        image1Url
        image2Url
        image3Url
      }
      endSnapshot {
        loggedAt
        weight
        image1Url
        image2Url
        image3Url
      }
    }

    personalRecords {
      exerciseName
      baseExerciseId
      bestEstimated1RM
      weight
      reps
      achievedDate
      weekNumber
    }

    totalVolumeLifted
    totalPRsAchieved
  }
}
