# Get all favourite workouts for the current user
query GetFavouriteWorkouts {
  getFavouriteWorkouts {
    id
    title
    description
    createdById
    createdAt
    updatedAt
    folderId
    folder {
      id
      name
    }
    exercises {
      id
      name
      order
      baseId
      favouriteWorkoutId
      restSeconds
      description
      additionalInstructions
      instructions
      tips
      difficulty
      base {
        id
        name
        description
        videoUrl
        equipment
        isPublic
        difficulty
        tips
        instructions
        additionalInstructions
        type
        muscleGroups {
          id
          name
          alias
          displayGroup
        }
        images {
          id
          thumbnail
          medium
          url
          order
        }
      }
      sets {
        id
        order
        reps
        minReps
        maxReps
        weight
        rpe
      }
    }
  }
}

# Get a specific favourite workout by ID
query GetFavouriteWorkout($id: ID!) {
  getFavouriteWorkout(id: $id) {
    id
    title
    description
    createdById
    createdAt
    updatedAt
    folderId
    folder {
      id
      name
    }
    exercises {
      id
      name
      order
      baseId
      favouriteWorkoutId
      restSeconds
      instructions
      base {
        id
        name
        description
        videoUrl
        equipment
        isPublic
        additionalInstructions
        type
        muscleGroups {
          id
          name
          alias
          displayGroup
        }
        images {
          id
          thumbnail
          medium
          url
          order
        }
      }
      sets {
        id
        order
        reps
        minReps
        maxReps
        weight
        rpe
      }
    }
  }
}

# Create a new favourite workout
mutation CreateFavouriteWorkout($input: CreateFavouriteWorkoutInput!) {
  createFavouriteWorkout(input: $input) {
    id
    title
    description
    createdAt
    exercises {
      id
      name
      order
      baseId
      restSeconds
      instructions
      sets {
        id
        order
        reps
        minReps
        maxReps
        weight
        rpe
      }
    }
  }
}

# Update an existing favourite workout
mutation UpdateFavouriteWorkout($input: UpdateFavouriteWorkoutInput!) {
  updateFavouriteWorkout(input: $input) {
    id
    title
    description
    updatedAt
    exercises {
      id
      name
      order
      baseId
      restSeconds
      instructions
      sets {
        id
        order
        reps
        minReps
        maxReps
        weight
        rpe
      }
    }
  }
}

# Update set count for a specific exercise (lightweight, instant)
mutation UpdateFavouriteExerciseSets($exerciseId: ID!, $setCount: Int!) {
  updateFavouriteExerciseSets(exerciseId: $exerciseId, setCount: $setCount)
}

# Reorder exercises (lightweight, instant - only updates order)
mutation UpdateFavouriteExercisesOrder(
  $favouriteId: ID!
  $exerciseOrders: [ExerciseOrderInput!]!
) {
  updateFavouriteExercisesOrder(
    favouriteId: $favouriteId
    exerciseOrders: $exerciseOrders
  )
}

mutation RemoveFavouriteExercise($exerciseId: ID!) {
  removeFavouriteExercise(exerciseId: $exerciseId)
}

# Delete a favourite workout
mutation DeleteFavouriteWorkout($id: ID!) {
  deleteFavouriteWorkout(id: $id)
}

# Start a workout from a favourite
mutation StartWorkoutFromFavourite($input: StartWorkoutFromFavouriteInput!) {
  startWorkoutFromFavourite(input: $input)
}

# Get all favourite workout folders
query GetFavouriteWorkoutFolders {
  getFavouriteWorkoutFolders {
    id
    name
    createdById
    createdAt
    updatedAt
    favouriteWorkouts {
      id
      title
    }
  }
}

# Create a new folder
mutation CreateFavouriteWorkoutFolder(
  $input: CreateFavouriteWorkoutFolderInput!
) {
  createFavouriteWorkoutFolder(input: $input) {
    id
    name
    createdAt
  }
}

# Update a folder
mutation UpdateFavouriteWorkoutFolder(
  $input: UpdateFavouriteWorkoutFolderInput!
) {
  updateFavouriteWorkoutFolder(input: $input) {
    id
    name
    updatedAt
  }
}

# Delete a folder
mutation DeleteFavouriteWorkoutFolder($id: ID!) {
  deleteFavouriteWorkoutFolder(id: $id)
}
