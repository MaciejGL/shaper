query FitspaceGetCurrentMealPlanId {
  getMyMealPlansOverview {
    activePlan {
      id
    }
  }
}

query FitspaceGetMealPlan($mealPlanId: ID, $date: String) {
  clientGetMealPlan(mealPlanId: $mealPlanId, date: $date) {
    plan {
      id
      title
      description
      isPublic
      isTemplate
      isDraft
      active
      startDate
      endDate
      dailyCalories
      dailyProtein
      dailyCarbs
      dailyFat

      weeks {
        id
        weekNumber
        name
        description
        completedAt

        days {
          id
          dayOfWeek
          completedAt
          scheduledAt
          targetCalories
          targetProtein
          targetCarbs
          targetFat

          meals {
            id
            name
            dateTime
            instructions
            completedAt

            # Unified foods array - contains both planned foods and custom additions
            foods {
              id
              name
              quantity
              unit
              caloriesPer100g
              proteinPer100g
              carbsPer100g
              fatPer100g
              fiberPer100g
              totalCalories
              totalProtein
              totalCarbs
              totalFat
              totalFiber
              openFoodFactsId
              productData
              isCustomAddition

              # Log data for consumption tracking
              log {
                id
                loggedQuantity
                unit
                loggedAt
                notes
                calories
                protein
                carbs
                fat
                fiber
              }
            }

            # Calculated totals
            plannedCalories
            plannedProtein
            plannedCarbs
            plannedFat
          }
        }
      }
    }
  }
}

mutation BatchLogMealFood($input: BatchLogMealFoodInput!) {
  batchLogMealFood(input: $input)
}

mutation CompleteMeal($mealId: ID!) {
  completeMeal(mealId: $mealId)
}

mutation UncompleteMeal($mealId: ID!) {
  uncompleteMeal(mealId: $mealId)
}

mutation AddCustomFoodToMeal($input: AddCustomFoodToMealInput!) {
  addCustomFoodToMeal(input: $input) {
    id
    name
    quantity
    unit
    calories
    protein
    carbs
    fat
    fiber
  }
}

mutation RemoveMealLog($foodId: ID!) {
  removeMealLog(foodId: $foodId)
}
