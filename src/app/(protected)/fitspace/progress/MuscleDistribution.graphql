query MuscleGroupDistribution($userId: ID!, $days: Int = 30) {
  muscleGroupDistribution(userId: $userId, days: $days) {
    chest
    back
    shoulders
    arms
    legs
    core
  }
}

query MuscleGroupFrequency($userId: ID!, $days: Int = 30) {
  muscleGroupFrequency(userId: $userId, days: $days) {
    groupSlug
    groupName
    sessionsCount
    totalSets
    lastTrained
  }
}

query MuscleFrequency($userId: ID!, $days: Int = 30) {
  muscleFrequency(userId: $userId, days: $days) {
    muscleId
    muscleName
    muscleAlias
    groupSlug
    groupName
    sessionsCount
    totalSets
    lastTrained
  }
}

query WeeklyMuscleProgress($userId: ID!, $weekOffset: Int = 0) {
  weeklyMuscleProgress(userId: $userId, weekOffset: $weekOffset) {
    weekStartDate
    weekEndDate
    overallPercentage
    streakWeeks
    muscleProgress {
      muscleGroup
      completedSets
      targetSets
      percentage
      lastTrained
      subMuscles {
        name
        alias
        completedSets
      }
    }
  }
}

query ActivityHeatmap($userId: ID!, $weekCount: Int = 8) {
  activityHeatmap(userId: $userId, weekCount: $weekCount) {
    activities {
      date
      totalSets
      dayOfWeek
    }
    weekCount
  }
}
