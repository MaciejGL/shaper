query MuscleGroupDistribution($userId: ID!, $days: Int = 30) {
  muscleGroupDistribution(userId: $userId, days: $days) {
    chest
    back
    shoulders
    arms
    legs
    core
  }
}

query MuscleGroupFrequency($userId: ID!, $days: Int = 30) {
  muscleGroupFrequency(userId: $userId, days: $days) {
    displayGroup
    groupName
    sessionsCount
    totalSets
    lastTrained
  }
}

query MuscleFrequency($userId: ID!, $days: Int = 30) {
  muscleFrequency(userId: $userId, days: $days) {
    muscleId
    muscleName
    muscleAlias
    displayGroup
    groupName
    sessionsCount
    totalSets
    lastTrained
  }
}

query WeeklyMuscleProgress(
  $userId: ID!
  $weekOffset: Int = 0
  $targetDate: String
) {
  weeklyMuscleProgress(
    userId: $userId
    weekOffset: $weekOffset
    targetDate: $targetDate
  ) {
    weekStartDate
    weekEndDate
    overallPercentage
    streakWeeks
    muscleProgress {
      muscleGroup
      completedSets
      targetSets
      percentage
      lastTrained
      subMuscles {
        name
        alias
        completedSets
      }
      exerciseContributions {
        exerciseId
        exerciseName
        contributionType
        rawSets
        weightedSets
      }
    }
  }
}

query ActivityHeatmap($userId: ID!, $weekCount: Int = 8) {
  activityHeatmap(userId: $userId, weekCount: $weekCount) {
    activities {
      date
      totalSets
      dayOfWeek
    }
    weekCount
  }
}

query VolumeGoalHistory($limit: Int) {
  volumeGoalHistory(limit: $limit) {
    id
    focusPreset
    commitment
    startedAt
    endedAt
  }
}

query VolumeGoalAtDate($targetDate: String!) {
  volumeGoalAtDate(targetDate: $targetDate) {
    id
    focusPreset
    commitment
    startedAt
    endedAt
  }
}

query CurrentVolumeGoal {
  profile {
    id
    currentVolumeGoal {
      id
      focusPreset
      commitment
      startedAt
      endedAt
    }
  }
}

query WeeklyProgressHistory($userId: ID!, $weekCount: Int = 8) {
  weeklyProgressHistory(userId: $userId, weekCount: $weekCount) {
    weekStartDate
    weekEndDate
    overallPercentage
    totalSets
    focusPreset
  }
}

mutation SetVolumeGoal($focusPreset: String!, $commitment: String!) {
  setVolumeGoal(focusPreset: $focusPreset, commitment: $commitment) {
    id
    focusPreset
    commitment
    startedAt
    endedAt
  }
}
