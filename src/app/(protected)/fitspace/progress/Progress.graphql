query GetUserPrHistory($userId: ID!, $exerciseId: ID) {
  getUserPRHistory(userId: $userId, exerciseId: $exerciseId) {
    id
    estimated1RM
    weight
    reps
    achievedAt
    exerciseName
    dayId
