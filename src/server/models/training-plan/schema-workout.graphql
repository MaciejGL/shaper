type GetWorkoutNavigationPayload {
  plan: TrainingPlan!
}

type PreviousExerciseLog {
  id: ID!
  exerciseName: String!
  baseId: String
  completedAt: String
  sets: [ExerciseSet!]!
}

type GetWorkoutDayPayload {
  day: TrainingDay!
  previousDayLogs: [PreviousExerciseLog!]!
}

type Query {
  getWorkoutNavigation(
    trainingId: ID
    weekId: ID
    allWeeks: Boolean
  ): GetWorkoutNavigationPayload
  getQuickWorkoutNavigation: GetWorkoutNavigationPayload
  getWorkoutDay(dayId: ID): GetWorkoutDayPayload
  getQuickWorkoutDay(dayId: ID): GetWorkoutDayPayload
}
