# Package Template specific schema (imported by main subscription schema)

type PackageTemplate {
  id: ID!
  name: String!
  description: String
  duration: SubscriptionDuration!
  isActive: Boolean!

  # Stripe integration
  stripePriceId: String

  # Who can offer this package (null = general premium)
  trainerId: ID

  # What services are included
  services: [PackageService!]!

  # Statistics
  activeSubscriptionCount: Int!
  totalSubscriptionCount: Int!
  totalRevenue: Int!

  createdAt: String!
  updatedAt: String!
}

type PackageService {
  id: ID!
  serviceType: ServiceType!
  quantity: Int!
}
