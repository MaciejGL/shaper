type ExerciseSetLog {
  id: ID!
  reps: Int
  weight: Float
  rpe: Int

  createdAt: String!
  updatedAt: String!
}

input LogSetInput {
  setId: ID!
  loggedWeight: Float
  loggedReps: Int
}

type Mutation {
  markSetAsCompleted(setId: ID!, completed: Boolean!): Boolean
  updateSetLog(input: LogSetInput!): ExerciseSetLog
}
