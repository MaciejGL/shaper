type ExerciseSetLog {
  id: ID!
  reps: Int
  weight: Float
  rpe: Int

  createdAt: String!
  updatedAt: String!
}

type SetCompletionResult {
  success: Boolean!
  isPersonalRecord: Boolean!
  improvement: Float # Percentage improvement if PR, null otherwise
}

input LogSetInput {
  setId: ID!
  loggedWeight: Float
  loggedReps: Int
}

type Mutation {
  markSetAsCompleted(
    setId: ID!
    completed: Boolean!
    reps: Int
    weight: Float
  ): SetCompletionResult!
  markExerciseAsCompleted(exerciseId: ID!, completed: Boolean!): Boolean
  markWorkoutAsCompleted(dayId: ID!): Boolean
  updateSetLog(input: LogSetInput!): ExerciseSetLog
}
