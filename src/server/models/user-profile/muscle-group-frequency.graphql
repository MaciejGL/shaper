# Muscle Group Training Frequency Schema
type MuscleGroupFrequency {
  groupSlug: String!
  groupName: String!
  sessionsCount: Int!
  totalSets: Int!
  lastTrained: String
}

# Individual Muscle Training Frequency Schema
type MuscleFrequency {
  muscleId: String!
  muscleName: String!
  muscleAlias: String!
  groupSlug: String!
  groupName: String!
  sessionsCount: Int!
  totalSets: Int!
  lastTrained: String
}

type MuscleGroupDistribution {
  chest: Int!
  back: Int!
  shoulders: Int!
  arms: Int!
  legs: Int!
  core: Int!
}

# Weekly Muscle Progress for Gamification
type WeeklyMuscleProgress {
  muscleGroup: String!
  completedSets: Int!
  targetSets: Int!
  percentage: Float!
  lastTrained: String
}

type WeeklyProgressSummary {
  weekStartDate: String!
  weekEndDate: String!
  overallPercentage: Float!
  muscleProgress: [WeeklyMuscleProgress!]!
  streakWeeks: Int!
}

extend type Query {
  muscleGroupFrequency(userId: ID!, days: Int = 30): [MuscleGroupFrequency!]!
  muscleFrequency(userId: ID!, days: Int = 30): [MuscleFrequency!]!
  muscleGroupDistribution(userId: ID!, days: Int = 30): MuscleGroupDistribution!
  weeklyMuscleProgress(userId: ID!, weekOffset: Int = 0): WeeklyProgressSummary!
}
