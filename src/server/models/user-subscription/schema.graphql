type UserSubscription {
  id: ID!
  userId: ID!
  packageId: ID!
  trainerId: ID

  status: SubscriptionStatus!
  startDate: String!
  endDate: String!

  # Stripe integration (source of truth for payment)
  stripeSubscriptionId: String
  stripeLookupKey: String

  # Computed fields
  isActive: Boolean!
  daysUntilExpiry: Int!

  # Relations
  trainer: User

  createdAt: String!
  updatedAt: String!
}
