type PersonalRecord {
  exerciseName: String!
  estimated1RM: Float!
  weight: Float!
  reps: Int!
  improvement: Float!
}

type PersonalRecordHistory {
  id: ID!
  estimated1RM: Float!
  weight: Float!
  reps: Int!
  achievedAt: String!
  exerciseName: String!
  dayId: ID!
  exerciseId: ID!
}

type TrainingDay {
  id: ID!
  dayOfWeek: Int!
  workoutType: WorkoutType
  isRestDay: Boolean!

  duration: Int
  startedAt: String
  completedAt: String
  scheduledAt: String
  exercises: [TrainingExercise!]!
  exercisesCount: Int!
  personalRecords: [PersonalRecord!]

  trainingWeekId: ID!
  createdAt: String!
  updatedAt: String!
}

enum WorkoutType {
  Push
  Pull
  Legs
  UpperBody
  LowerBody
  FullBody

  HIIT
  LISS
  Cardio

  Mobility
  Stretching

  # Split
  Back
  Arms
  Biceps
  Triceps
  Quads
  Hams
  Calves
  Glutes
  Chest

  Abs
  Core

  Custom
}

enum WorkoutSessionEvent {
  COMPLETE
  PROGRESS
}

type Query {
  getWorkoutInfo(dayId: ID!): TrainingDay!
  getUserPRHistory(userId: ID!, exerciseId: ID): [PersonalRecordHistory!]!
}

input UpdateTrainingDayDataInput {
  dayId: ID!
  isRestDay: Boolean
  workoutType: WorkoutType
}

input CopyExercisesFromDayInput {
  sourceDayId: ID!
  targetDayId: ID!
}

type Mutation {
  logWorkoutSessionEvent(dayId: ID!, event: WorkoutSessionEvent!): ID!
  logWorkoutProgress(dayId: ID!, tick: Int!): ID!
  updateTrainingDayData(input: UpdateTrainingDayDataInput!): Boolean!
  copyExercisesFromDay(input: CopyExercisesFromDayInput!): Boolean!
}
