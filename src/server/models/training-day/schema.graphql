type TrainingDay {
  id: ID!
  dayOfWeek: Int!
  completedAt: String
  workoutType: String
  isRestDay: Boolean!

  exercises: [TrainingExercise!]!

  trainingWeekId: ID!
  createdAt: String!
  updatedAt: String!
}

enum WorkoutType {
  Push
  Pull
  Legs
  UpperBody
  LowerBody
  FullBody
  Cardio
  Mobility
  # Split
  Back
  Arms
  Biceps
  Triceps
  Quads
  Hams
  Calves
  Glutes
  Abs
  Chest

  Custom
}
