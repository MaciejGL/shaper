type MealPlan {
  id: ID!
  title: String!
  description: String
  completedAt: String

  isPublic: Boolean!
  isTemplate: Boolean!
  isDraft: Boolean!
  active: Boolean!
  startDate: String
  endDate: String

  dailyCalories: Float
  dailyProtein: Float
  dailyCarbs: Float
  dailyFat: Float

  createdBy: UserPublic
  assignedTo: UserPublic
  weeks: [MealWeek!]!

  weekCount: Int!
  assignedCount: Int!
  collaboratorCount: Int!
  collaborators: [MealPlanCollaborator!]!

  createdAt: String!
  updatedAt: String!
}

type MealWeek {
  id: ID!
  weekNumber: Int!
  name: String!
  description: String
  completedAt: String
  isExtra: Boolean!

  days: [MealDay!]!
  plan: MealPlan

  # Calculated fields
  totalCalories: Float!
  totalProtein: Float!
  totalCarbs: Float!
  totalFat: Float!
}

type MealDay {
  id: ID!
  dayOfWeek: Int!
  completedAt: String
  scheduledAt: String

  targetCalories: Float
  targetProtein: Float
  targetCarbs: Float
  targetFat: Float

  meals: [Meal!]!
  week: MealWeek

  # Calculated fields
  actualCalories: Float!
  actualProtein: Float!
  actualCarbs: Float!
  actualFat: Float!
  plannedCalories: Float!
  plannedProtein: Float!
  plannedCarbs: Float!
  plannedFat: Float!
}

type Meal {
  id: ID!
  name: String!
  dateTime: String!
  instructions: String
  completedAt: String

  # Unified foods array - contains both planned foods and custom additions
  foods: [MealFoodItem!]!
  day: MealDay

  # Calculated totals from planned foods
  plannedCalories: Float!
  plannedProtein: Float!
  plannedCarbs: Float!
  plannedFat: Float!
}

# Unified type for both planned foods and custom additions
type MealFoodItem {
  id: ID!
  name: String!
  quantity: Float!
  unit: String!

  # Nutritional information per 100g
  caloriesPer100g: Float
  proteinPer100g: Float
  carbsPer100g: Float
  fatPer100g: Float
  fiberPer100g: Float

  # Open Food Facts integration
  openFoodFactsId: String
  productData: String

  # Calculated nutrition for this specific quantity
  totalCalories: Float!
  totalProtein: Float!
  totalCarbs: Float!
  totalFat: Float!
  totalFiber: Float!

  # Source information
  isCustomAddition: Boolean!

  # Log data (unified for both planned and custom foods)
  log: MealFoodLog
}

# Unified log data for food consumption
type MealFoodLog {
  id: ID!
  loggedQuantity: Float!
  unit: String!
  loggedAt: String!
  notes: String

  # Nutritional data (calculated from logged quantity)
  calories: Float
  protein: Float
  carbs: Float
  fat: Float
  fiber: Float
}

type MealFood {
  id: ID!
  name: String!
  quantity: Float!
  unit: String!

  # Nutritional information per 100g
  caloriesPer100g: Float
  proteinPer100g: Float
  carbsPer100g: Float
  fatPer100g: Float
  fiberPer100g: Float

  # Open Food Facts integration
  openFoodFactsId: String
  productData: String

  meal: Meal

  # Calculated nutrition for this specific quantity
  totalCalories: Float!
  totalProtein: Float!
  totalCarbs: Float!
  totalFat: Float!
  totalFiber: Float!
}

type MealLog {
  id: ID!
  loggedAt: String!
  completedAt: String

  meal: Meal
  user: UserPublic!
  items: [MealLogItem!]!

  # Calculated totals from logged items
  totalCalories: Float!
  totalProtein: Float!
  totalCarbs: Float!
  totalFat: Float!
}

type MealLogItem {
  id: ID!
  name: String!
  quantity: Float!
  unit: String!
  barcode: String

  # Nutritional data (calculated from quantity)
  calories: Float
  protein: Float
  carbs: Float
  fat: Float
  fiber: Float

  # Open Food Facts integration
  openFoodFactsId: String
  productData: String

  # Planned food relationship
  plannedFoodId: String
  isCustomAddition: Boolean!

  notes: String
  createdAt: String!

  log: MealLog
}

type MyMealPlansPayload {
  activePlan: MealPlan
  availablePlans: [MealPlan!]!
  completedPlans: [MealPlan!]!
}

type CreateMealPlanPayload {
  id: ID!
  success: Boolean!
}

# Queries - Only essential ones
type Query {
  getMealPlanTemplates(draft: Boolean, limit: Int): [MealPlan!]!
  getCollaborationMealPlanTemplates(draft: Boolean): [MealPlan!]!
  getMealPlanById(id: ID!): MealPlan!
  getClientMealPlans(clientId: ID!): [MealPlan!]!
  getClientActiveMealPlan(clientId: ID!): MealPlan
  getMyMealPlansOverview: MyMealPlansPayload!
  clientGetMealPlan(mealPlanId: ID): GetMealPlanPayload
}

type GetMealPlanPayload {
  plan: MealPlan!
}

# Mutations - Streamlined for meal-level operations
type Mutation {
  # Essential meal plan operations
  createMealPlan(input: CreateMealPlanInput!): CreateMealPlanPayload!
  createDraftMealTemplate: MealPlan!
  assignMealPlanToClient(input: AssignMealPlanToClientInput!): Boolean!
  removeMealPlanFromClient(planId: ID!, clientId: ID!): Boolean!
  duplicateMealPlan(id: ID!): ID!
  updateMealPlanDetails(input: UpdateMealPlanDetailsInput!): Boolean!

  # Fitspace meal plan activation/deactivation
  fitspaceActivateMealPlan(planId: ID!): Boolean!
  fitspaceDeactivateMealPlan(planId: ID!): Boolean!
  fitspaceDeleteMealPlan(planId: ID!): Boolean!

  # New batch meal operation - replaces individual food operations
  saveMeal(input: SaveMealInput!): Boolean!

  # Meal logging operations
  batchLogMealFood(input: BatchLogMealFoodInput!): Boolean!
  completeMeal(mealId: ID!): Boolean!
  uncompleteMeal(mealId: ID!): Boolean!

  # Custom food addition
  addCustomFoodToMeal(input: AddCustomFoodToMealInput!): MealLogItem!
  removeMealLog(foodId: ID!): Boolean!
}

# Input Types
input CreateMealPlanInput {
  title: String!
  description: String
  isPublic: Boolean
  isDraft: Boolean
  dailyCalories: Float
  dailyProtein: Float
  dailyCarbs: Float
  dailyFat: Float
  weeks: [CreateMealWeekInput!]
}

input UpdateMealPlanDetailsInput {
  id: ID!
  title: String
  description: String
  isPublic: Boolean
  isDraft: Boolean
  dailyCalories: Float
  dailyProtein: Float
  dailyCarbs: Float
  dailyFat: Float
}

input CreateMealWeekInput {
  weekNumber: Int!
  name: String!
  description: String
  days: [CreateMealDayInput!]
}

input CreateMealDayInput {
  dayOfWeek: Int!
  targetCalories: Float
  targetProtein: Float
  targetCarbs: Float
  targetFat: Float
  meals: [CreateMealInput!]
}

input CreateMealInput {
  name: String!
  dateTime: String!
  instructions: String
  foods: [CreateMealFoodInput!]
}

input CreateMealFoodInput {
  name: String!
  quantity: Float!
  unit: String!
  caloriesPer100g: Float
  proteinPer100g: Float
  carbsPer100g: Float
  fatPer100g: Float
  fiberPer100g: Float
  openFoodFactsId: String
  productData: String
}

input AssignMealPlanToClientInput {
  planId: ID!
  clientId: ID!
  startDate: String
}

# New batch meal input - replaces AddFoodToMeal, UpdateMealFood, RemoveFoodFromMeal
input SaveMealInput {
  dayId: ID!
  hour: Int! # Hour of the day (7-23)
  foods: [MealFoodInput!]! # Complete list of foods for this meal
}

input MealFoodInput {
  id: ID # If provided, update existing food; if null, create new food
  name: String!
  quantity: Float!
  unit: String!
  caloriesPer100g: Float
  proteinPer100g: Float
  carbsPer100g: Float
  fatPer100g: Float
  fiberPer100g: Float
  openFoodFactsId: String
  productData: String
}

# Batch meal logging input
input BatchLogMealFoodInput {
  mealId: ID!
  foods: [BatchLogMealFoodItemInput!]!
}

# Food item input for batch logging (without mealId)
input BatchLogMealFoodItemInput {
  name: String!
  quantity: Float!
  unit: String!
  barcode: String
  calories: Float
  protein: Float
  carbs: Float
  fat: Float
  fiber: Float
  openFoodFactsId: String
  productData: String
  notes: String
}

# Custom food addition input
input AddCustomFoodToMealInput {
  mealId: ID!
  name: String!
  quantity: Float!
  unit: String!
  caloriesPer100g: Float
  proteinPer100g: Float
  carbsPer100g: Float
  fatPer100g: Float
  fiberPer100g: Float
  openFoodFactsId: String
  productData: String
  notes: String
}
