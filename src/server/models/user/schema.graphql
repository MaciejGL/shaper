enum UserRole {
  TRAINER
  CLIENT
  ADMIN
}

type User {
  id: ID!
  email: String!
  name: String
  image: String
  role: UserRole!
  createdAt: String!
  updatedAt: String!

  profile: UserProfile
  trainer: UserPublic
  clients: [UserPublic!]!
  sessions: [UserSession!]!
  notifications: [Notification!]!
  createdNotifications: [Notification!]!
}

type UserSession {
  id: ID!
  user: User!
  otp: String!
  expiresAt: String!
  createdAt: String!
}

type Query {
  user: User
  userWithAllData: User
  userBasic: User
  myClients: [UserPublic!]!
}
