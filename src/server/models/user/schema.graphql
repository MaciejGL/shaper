enum UserRole {
  TRAINER
  CLIENT
  ADMIN
}

type User {
  id: ID!
  email: String!
  name: String
  image: String
  role: UserRole!
  createdAt: String!
  updatedAt: String!
  capacity: Int

  profile: UserProfile
  trainer: UserPublic
  clients: [UserPublic!]!
  sessions: [UserSession!]!
  notifications: [Notification!]!
  createdNotifications: [Notification!]!
}

type UserSession {
  id: ID!
  user: User!
  otp: String!
  expiresAt: String!
  createdAt: String!
}

type AdminUserStats {
  totalUsers: Int!
  totalClients: Int!
  totalTrainers: Int!
  totalAdmins: Int!
  activeUsers: Int!
  inactiveUsers: Int!
  usersWithoutProfiles: Int!
  recentSignups: Int!
}

type AdminUserListItem {
  id: ID!
  email: String!
  name: String
  role: UserRole!
  createdAt: String!
  updatedAt: String!
  lastLoginAt: String
  sessionCount: Int!
  profile: UserProfile
  trainer: UserPublic
  clientCount: Int!
  isActive: Boolean!
  featured: Boolean!
}

type AdminUserListResponse {
  users: [AdminUserListItem!]!
  total: Int!
  hasMore: Boolean!
}

input AdminUserFilters {
  role: UserRole
  search: String
  isActive: Boolean
  hasProfile: Boolean
  dateFrom: String
  dateTo: String
}

input UpdateUserRoleInput {
  userId: ID!
  newRole: UserRole!
}

input UpdateUserFeaturedInput {
  userId: ID!
  featured: Boolean!
}

input UpdateTrainerCapacityInput {
  capacity: Int
}

type PublicTrainer {
  id: ID!
  name: String
  role: UserRole!
  profile: UserProfile
  email: String!
  specialization: [String!]!
  credentials: [String!]!
  successStories: [String!]!
  trainerSince: String
  clientCount: Int!
  capacity: Int
  spotsLeft: Int
  isAtCapacity: Boolean!
}

type Query {
  user: User
  userBasic: User
  myClients(limit: Int, offset: Int, trainerId: ID): [UserPublic!]!

  # Public queries
  getFeaturedTrainers(limit: Int): [PublicTrainer!]!
  getMyTrainer: PublicTrainer

  # Admin-only queries
  adminUserStats: AdminUserStats!
  adminUserList(
    filters: AdminUserFilters
    limit: Int
    offset: Int
  ): AdminUserListResponse!
  adminUserById(id: ID!): AdminUserListItem
}

type Mutation {
  updateTrainerCapacity(input: UpdateTrainerCapacityInput!): User!

  # Admin-only mutations
  updateUserRole(input: UpdateUserRoleInput!): AdminUserListItem!
  updateUserFeatured(input: UpdateUserFeaturedInput!): AdminUserListItem!
  deactivateUser(userId: ID!): Boolean!
  activateUser(userId: ID!): Boolean!
  clearUserSessions(userId: ID!): Boolean!

  # User account management
  resetUserLogs: Boolean!
  deleteUserAccount: Boolean!

  # Coaching management
  cancelCoaching: Boolean!
}
