name: ğŸ§ª Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run linting
        run: pnpm run lint
        env:
          # Environment variables for linting
          STRIPE_SECRET_KEY: sk_test_mock_key_for_testing
          STRIPE_WEBHOOK_SECRET: whsec_mock_webhook_secret_for_testing
          NEXT_PUBLIC_APP_URL: https://localhost:3000
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          NEXTAUTH_SECRET: mock_nextauth_secret_for_testing
          NEXTAUTH_URL: https://localhost:3000

      - name: ğŸ§ª Run tests
        run: pnpm test:ci
        env:
          # Mock environment variables for testing
          STRIPE_SECRET_KEY: sk_test_mock_key_for_testing
          STRIPE_WEBHOOK_SECRET: whsec_mock_webhook_secret_for_testing
          NEXT_PUBLIC_APP_URL: https://localhost:3000
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          NEXTAUTH_SECRET: mock_nextauth_secret_for_testing
          NEXTAUTH_URL: https://localhost:3000

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Run security audit
        run: pnpm audit --audit-level high
        continue-on-error: true

      - name: ğŸ›¡ï¸ Check for vulnerabilities
        run: pnpm dlx audit-ci --config ./audit-ci.json
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ğŸ“‹ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: pnpm run build
        env:
          STRIPE_SECRET_KEY: sk_test_mock_key_for_testing
          STRIPE_WEBHOOK_SECRET: whsec_mock_webhook_secret_for_testing
          NEXT_PUBLIC_APP_URL: https://localhost:3000
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          NEXTAUTH_SECRET: mock_nextauth_secret_for_testing
          NEXTAUTH_URL: https://localhost:3000
