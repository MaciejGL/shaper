name: üß™ Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: üìÇ Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: üì¶ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: üìã Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üîç Run linting
        run: pnpm run lint
        env:
          # Environment variables for linting
          STRIPE_SECRET_KEY: sk_test_mock_key_for_testing
          STRIPE_WEBHOOK_SECRET: whsec_mock_webhook_secret_for_testing
          NEXT_PUBLIC_APP_URL: https://localhost:3000
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          NEXTAUTH_SECRET: mock_nextauth_secret_for_testing
          NEXTAUTH_URL: https://localhost:3000

      - name: üß™ Run tests
        run: pnpm test:ci
        env:
          # Mock environment variables for testing
          STRIPE_SECRET_KEY: sk_test_mock_key_for_testing
          STRIPE_WEBHOOK_SECRET: whsec_mock_webhook_secret_for_testing
          NEXT_PUBLIC_APP_URL: https://localhost:3000
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          NEXTAUTH_SECRET: mock_nextauth_secret_for_testing
          NEXTAUTH_URL: https://localhost:3000
